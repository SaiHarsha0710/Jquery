<html>
    <head>
        <title>
            Selectors in jQuery
        </title>
        
        <style>
            #uniqueId {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h2 id="uniqueId">Selectors in jQuery</h2>
        <h2>Other Heading</h2>
        <h2>Another Heading</h2>
        <button id="btn1">Click me1</button>
        <button id="btn2">Click me2</button>
        <button id="btn3">Click me3</button>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){

            

            $("#btn1").click(function(){

                $("#uniqueId").fadeOut("slow");//2000ms
            });
            $("#btn2").click(function(){

                $("#uniqueId").fadeIn("fast");//sildeUp,slideDown,slideToggle
            });
            $("#btn3").click(function(){

                $("#uniqueId").fadeToggle();
            });

        })
        

    </script>
</html>
