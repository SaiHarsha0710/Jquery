<html>
    <head>
        <title>
            Selectors in jQuery
        </title>
        
        <style>
            #uniqueId {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h2 id="uniqueId">Selectors in jQuery</h2>
        <h2>Other Heading</h2>
        <h2>Another Heading</h2>
        <button id="btn1">Click me1</button>
        <button id="btn2">Click me2</button>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){

            

            $("#btn1").mouseenter(fn1);

            $("#btn1").mouseleave(fn2);

            $("#btn2").hover(fn1,fn2);
            function fn1() {
            $("#uniqueId").fadeOut();
        }
        function fn2()
        {
            $("#uniqueId").fadeIn();
        }

        })
        

    </script>
</html>
